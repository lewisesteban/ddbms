<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
				<tr><td>title:</td><td><input type="text" name="title" /></td></tr>
				<tr><td>category:</td><td><input type="text" name="category" /></td></tr>
				<tr><td>abst:</td><td><input type="text" name="abst" /></td></tr>
				<tr><td>articleTags:</td><td><input type="text" name="articleTags" /></td></tr>
				<tr><td>authors:</td><td><input type="text" name="authors" /></td></tr>
				<tr><td>language:</td><td><input type="text" name="language" /></td></tr>
				<tr><td>text:</td><td><input type="text" name="text" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
